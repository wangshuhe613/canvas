<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Canvas基础绘图</title>
	<link rel="stylesheet" type="text/css" href="CSS/layout.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="content">
				<canvas id="canvas1" width="300px" height="200px" style="border:1px solid #ccc"></canvas>
				<canvas id="canvas2" width="300px" height="200px" style="border:1px solid #CCC"></canvas>
				<canvas id="canvas3" width="300px" height="200px" style="border:1px solid #CCC"></canvas>
				<div class="dotted-line">
					<canvas id="canvas4" width="600px" height="200px" style="border:1px solid #CCC"></canvas>
                </div>

			</div>
        </div>
	</div>
	<script type="text/javascript">
	    function $(id){
		return document.getElementById(id);
	    }
	    function draw1(){
	    	var canvas=$('canvas1');
	    	if(canvas.getContext){
	    		var ctx=canvas.getContext('2d');
	    		//filltext 
			    var x = canvas.width / 2;
			    var y = canvas.height / 2;
			    ctx.font = "20pt Calibri";
			    //center align
			    ctx.textAlign = 'center';
			    ctx.textBaseline = 'middle';
			    ctx.fillStyle = "blue";
			    ctx.fillText("Hello World", x,y);

			    // Create gradient
			var gradient = ctx.createLinearGradient(0,0,canvas.width,0);
			gradient.addColorStop("0","magenta");
			gradient.addColorStop("0.5","blue");
			gradient.addColorStop("1.0","red");
			//default textAlign & textBaseline
			ctx.textAlign ="start";
			ctx.textBaseline = 'alphabetic'
			// Fill with gradient
			ctx.strokeStyle=gradient;
			ctx.strokeText("Hello World",x,150);

	    	}
	    }

	    function draw2(){
	    	var canvas=$('canvas2');
	    	if(canvas.getContext){
	    		var ctx=canvas.getContext("2d");
	    		var imageObj =new Image();
			    imageObj.onload = function() {
        		ctx.drawImage(imageObj, 0, 0,canvas.width,canvas.height );
        		var x = canvas.width / 2;
				var y = canvas.height / 2;
				ctx.font = "20pt Calibri";
				//center align
				ctx.textAlign = 'center';
				ctx.textBaseline = 'middle';
				ctx.fillStyle = "white";
				ctx.fillText("Hello World", x,y);
      		};
      		imageObj.src = '1.jpg';

	    	}
	    }

	    function draw3(){
	    	var canvas = $('canvas3');	
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = 'rgb(200,0,0)';
			ctx.fillRect(0,0,50,50);

			ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
			ctx.fillRect(25,25,50,50);

			//circle
			ctx.beginPath();
			ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
			ctx.arc(40,115,40,0, 2*Math.PI,false);
			ctx.arc(120,115,40,0, 2*Math.PI,false);
			ctx.fill();
			ctx.closePath();

			ctx.beginPath();
			ctx.arc(205,115,40,0, 2*Math.PI,false);
			ctx.fillStyle = 'green';
			ctx.fill();
			ctx.lineWidth = 5;
      		ctx.strokeStyle = '#003300';
      		ctx.stroke();
      		ctx.closePath();
      	 }
	    }

	    function draw4(){
		var canvas = $('canvas4');	
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
			ctx.beginPath();
		 	ctx.moveTo(100, 20);

			  // line 1
			ctx.lineTo(200, 160);

			  // quadratic curve
			ctx.quadraticCurveTo(230, 200, 250, 120);

			  // bezier curve
			ctx.bezierCurveTo(290, -40, 300, 200, 400, 150);

			  // line 2
			ctx.lineTo(500, 90);

			ctx.lineWidth = 5;
			ctx.strokeStyle = 'blue';
			ctx.stroke();
		}
	}

	draw1();
	draw2();
	draw3();
	draw4();

	</script>
</body>
</html>
